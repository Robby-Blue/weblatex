<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico">

  <title>latex renderer</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/projects/editor.css">
  <script src="/dependencies/pdfjs/pdf.min.mjs" type="module"></script>
  <script src="/projects/editor/script.js" type="module"></script>
  <script src="/dependencies/socketio/socket.io.min.js"></script>
</head>

<body>
  <div class="context-menu" id="file-context-popup">
    <button id="file-context-delete">delete</button>
    <button id="file-context-rename">rename</button>
  </div>
  <div id="popup-background" class="popup-background absolute">
    <div class="popup floating-container" id="shortcuts-popup">
      <input id="shortcut-field" class="shortcut-field full" type="text" placeholder="shortcut">
      <div class="shortcuts-content" id="shortcuts-content"></div>
    </div>
  </div>
  <div class="container">
    <div class="waybar">
      <div>
        <a id="parent-folder-link"><button>folder</button></a>
        <a id="git-link"><button>git</button></a>
      </div>
      <div class="waybar-center">
        <button id="compile-button">compile</button>
        <input id="open-shortcut-field" class="shortcut-field" type="text" placeholder="shortcut">
      </div>
      <div>
        <button id="download-button">download</button>
        <a target="_blank" rel="noopener noreferrer" id="view-pdf-link"><button>view</button></a>
      </div>
    </div>
    <div class="float-parent">
      <div class="file-picker floating-container">
        <div>
          <p class="current-path-text"></p>
          <hr>
        </div>
        <div class="files-list"></div>
        <div>
          <hr>
        </div>
        <div class="files-controls">
          <button id="upload-file-button">upload file</button>
          <button id="create-file-button">new file</button>
          <button id="create-folder-button">new folder</button>
        </div>
      </div>
      <div class="code-container floating-container">
        <pre><div id="editor" spellcheck="false" contenteditable="true"></div></pre>
      </div>
      <div class="output-container floating-container">
        <div class="pdf-container">
          <div id="pages-container" class="pages-container"></div>

          <div id="compile-popup-background" class="popup-background">
            <div id="compile-error-popup" class="compile-error-popup floating-container">
              <div class="compile-parsed-error">
                <h1 id="compile-error-title"></h1>
                <p id="compile-error-full-error"></p>
              </div>
              <button id="compile-error-line"></button>
              <div>
                <h2>log</h2>
                <p id="compile-error-log"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
