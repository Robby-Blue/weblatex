<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>git</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/menu.css">
  <link rel="stylesheet" href="/projects/git/git.css">
  <script src="/projects/git/git.js/" defer></script>
</head>
<body>
    <div class="center-container">
        <h1>git</h1>
        <form action="/api/projects/git/init/" method="POST" class="hidden" id="init-git-form">
            <h2>init</h2>
            <input id="init-project" name="project" class="hidden">
            <label for="username">git username</label><br>
            <input id="username" name="username"><br>
            <label for="email">git email</label><br>
            <input id="email" name="email"><br>
            <label for="token"> git tap (token)</label><br>
            <input id="token" name="token" type="password"><br>
            <label for="repo">repo name</label><br>
            <input id="repo" name="repo"><br>
            <input type="submit"
                value="init" >
        </form>

        <form action="/api/projects/git/commit/" method="POST" class="hidden" id="commit-git-form">
            <h2>commit</h2>
            <p>this will automatically push</p>
            <input id="commit-project" name="project" class="hidden">
            <label for="message">commit message</label><br>
            <input id="message" name="message"><br>
            <input type="submit"
                value="commit" >
        </form>

        <div id="diff-area">

        </div>

        <form action="/api/projects/git/pull/" method="POST" class="hidden" id="pull-git-form">
            <h2>pull</h2>
            <p>this will undo any uncommited changes</p>
            <input id="pull-project" name="project" class="hidden">
            <input type="submit"
                value="pull" >
        </form>

        <div id="error-area" class="hidden">
            <h2>project not found</h2>
        </div>
    </div>
</body>
</html>
