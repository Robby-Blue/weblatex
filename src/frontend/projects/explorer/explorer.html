<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>projects</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/projects/explorer.css">
  <script src="/projects/explorer.js" defer></script>
</head>
<body>
    <div class="popup" id="name-popup">
        <h1 id="name-label">name</h1>
        <form action="/project/new/" method="POST">
            <input id="name-field" class="name-field full" type="text" placeholder="name" name="name">
            <input id="parent-field" type="text" name="parent" class="invisible" />
            <input id="type-field" type="text" name="type" class="invisible" />
            <input type="submit" class="invisible" />
        </form>
    </div>
    <div class="popup" id="context-popup">
        <h1 id="project-context-label"></h1>
        <button id="project-delete-button">delete</button>
        <button id="context-close-button">close</button>
    </div>
    <div class="center-container">
        <div class="folder-container">
            <p id="folder-label"></p>
            <div>
                <button onclick="onCreateClicked(false)">new project</button>
                <button onclick="onCreateClicked(true)">new folder</button>
            </div>
        </div>
        <div id="project-list"></div>
    </div>
</body>
</html>
