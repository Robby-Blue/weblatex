<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>projects</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/projects/explorer.css">
  <script src="/projects/explorer.js" defer></script>
</head>
<body>
    <div class="popup" id="popup">
        <div id="new-div">
            <h1>new</h1>
            <button onclick="onCreateClicked('project')">project</button>
            <button onclick="onCreateClicked('folder')">folder</button>
            <button onclick="onCreateClicked('git')">from github</button>
        </div>
        <div id="new-file-div">
            <h1 id="name-label">name</h1>
            <input id="name-field-blank" class="name-field" type="text" placeholder="name">
        </div>
        <div id="move-file-div">
            <h1>move</h1>
            <input id="new-path-field" class="name-field" type="text" placeholder="new path">
        </div>
        <div id="from-git-div">
            <h1 id="name-label">from github</h1>
            <input id="local-name-field" class="name-field" type="text" placeholder="local name">
            <input id="gh-link-field" class="name-field" type="text" placeholder="url">
            <input id="gh-email-field" class="name-field" type="text" placeholder="gh email">
            <input id="gh-pat-field" class="name-field" type="text" placeholder="pat">
            <button id="gh-clone-button">clone</button>
        </div>
        <div id="context-div">
            <h1 id="project-context-label"></h1>
            <button onclick="onMoveClicked()">move</button>
            <button onclick="onDeleteClicked()">delete</button>
        </div>
    </div>
    <div class="center-container">
        <div class="folder-container">
            <p id="folder-label"></p>
            <div>
                <button onclick="viewGit()">view git</button>
                <button onclick="showPopup('new');">new</button>
            </div>
        </div>
        <div id="project-list"></div>
    </div>
</body>
</html>
